{% extends 'base.html' %}

{% block content %}

    <h1>Update record</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'record' record.id%}" class="btn btn-secondary">Back</a>
    </form>

{% endblock %}
